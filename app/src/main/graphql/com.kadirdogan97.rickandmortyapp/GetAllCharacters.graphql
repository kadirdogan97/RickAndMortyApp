query GetAllCharacters($page: Int!, $name: String!, $status: String!, $species: String!, $type: String!, $gender: String!){
  characters(page: $page, filter: {name: $name, status: $status, species: $species, type: $type, gender: $gender}) {
    info {
      count
      pages
      next
    }
    results {
      id
      name
      status
      species
      type
      gender
      image
    }
  }
}